<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">CALCULATOR</div>
<div class="main">
    <div class="calculator">
        <div class="display">
            <p id="previousOp">- - - - -</p>
            <p id="currentOp">- - - - -</p>
        </div>

        <div class="buttonBox">
            <button class="operators" data-key="clear">C</button>
            <button class="operators" data-key="neg">+/-</button>
            <button class="operators" data-key="/">/</button>
            <button class="operators" data-key="*">*</button>
            <button class="operators" data-key="*">9</button>
            <button class="operators" data-key="*">8</button>
            <button class="operators" data-key="*">7</button>
            <button class="operators" data-key="*">-</button>
            <button class="operators" data-key="*">6</button>
            <button class="operators" data-key="*">5</button>
            <button class="operators" data-key="*">4</button>
            <button class="operators" data-key="*">+</button>
            <button class="operators" data-key="*">3</button>
            <button class="operators" data-key="*">2</button>
            <button class="operators" data-key="*">1</button>
            <button class="operators" data-key="*">=</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
